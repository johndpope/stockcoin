{% extends 'layout.html' %}

{% block title %}Wallets{% endblock %}

{% block content %}

	<h1>Wallets</h1>
	<p> There are <strong> {{ wallets.length}}</strong> wallets! </p>
	<ul>
	{% for wallet in wallets %}
		<li>
			<p><a href="/wallets/{{wallet.id}}">{{ wallet.name }}</a></p>
	  </li>
	{% endfor %}
	</ul>

{% endblock %}
